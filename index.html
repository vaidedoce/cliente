<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vai de Doce - Cartão de Visita</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --marrom: #523724;
      --bege: #fff5eb;
      --sombra: rgba(25, 39, 23, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: var(--marrom);
      background-color: #fef9f6;
      text-align: center;
      padding-bottom: 80px;
      position: relative;
    }

    .fundo-fixo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: 
        linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0,0,0,0.2)),
        url('fundo.JPG') no-repeat center center / cover;
      z-index: -1;
      filter: brightness(0.9);
    }

    .logo {
      max-width: 220px;
      margin: 20px auto;
      filter: drop-shadow(0 0 8px var(--marrom));
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    h3 {
      font-size: 1.4rem;
      margin-bottom: 20px;
    }

    .qr-container {
      margin-top: 10px;
    }

    #pixNumero {
      display: none;
    }

    #msgPix {
      margin-top: 10px;
      font-size: 1rem;
      font-weight: bold;
    }

    .galeria {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .galeria img {
      width: 90%;
      max-width: 360px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 4px 14px var(--sombra);
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.04);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 14px;
    }

    .modal:target {
      display: flex;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 32px;
      color: white;
      text-decoration: none;
    }

    /* MENU FLUTUANTE */
    .menu-flutuante {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: var(--bege);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      box-shadow: 0 -2px 10px var(--sombra);
      z-index: 1000;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .menu-flutuante a {
      text-decoration: none;
      color: var(--marrom);
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
    }

    .menu-flutuante a:hover {
      transform: scale(1.1);
    }

    .menu-flutuante i {
      font-size: 1.5rem;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <div class="fundo-fixo"></div>

  <img src="logo.png" alt="Logo Vai de Doce" class="logo" />

  <h3>VENDENDO AMOR <br>EM FORMA DE DOCES!</h3>

  <div class="qr-container">
    <p id="msgPix"></p>
    <span id="pixNumero">24999161333</span>
  </div>

  <h3>Cardápio</h3>
  <div class="galeria">
    <a href="#cardapio"><img src="cardapio_otimizado.jpg" alt="Cardápio Vai de Doce" /></a>
  </div>

  <!-- Modal -->
  <div id="cardapio" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="cardapio_otimizado.jpg" alt="Cardápio Completo" />
  </div>

  <!-- MENU FLUTUANTE (SEM CARDÁPIO) -->
  <div class="menu-flutuante">
    <a href="https://www.instagram.com/vaidedoce_b" target="_blank">
      <i class="fab fa-instagram"></i>
      <span>Instagram</span>
    </a>
    <a href="https://wa.me/5524999161333" target="_blank">
      <i class="fab fa-whatsapp"></i>
      <span>WhatsApp</span>
    </a>
    <a href="#" onclick="copiarPix(event)">
      <i class="fas fa-piggy-bank"></i>
      <span>PIX</span>
    </a>
  </div>

  <script>
    function copiarPix(event) {
      event.preventDefault();
      const numeroPix = document.getElementById("pixNumero").innerText;
      navigator.clipboard.writeText(numeroPix).then(() => {
        document.getElementById("msgPix").innerHTML =
          "Chave Pix copiada com sucesso!<br><small>Nome: Bárbara Machado Valim de Almeida<br>Banco: Caixa</small>";
      }).catch(() => {
        document.getElementById("msgPix").innerHTML = "Erro ao copiar Pix";
      });
    }
  </script>

</body>
</html>
